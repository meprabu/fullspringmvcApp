
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragment/header :: header-css" />
</head>
<body>

	<div th:replace="fragment/header :: header" />

	<div class="container">

		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="starter-template" th:if="${allUsersList != null}">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Who</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Location code</th>
							<th scope="col">Permit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user,iterationStatus  : ${allUsersList}">
							<th scope="row" th:text="${iterationStatus.count}"></th>
							<td th:text="${user.who}"></td>
							<td th:text="${user.first_name}"></td>
							<td th:text="${user.last_name}"></td>
							<td th:text="${user.location_code}"></td>
							<td th:text="${user.permit}"></td>
						</tr>

					</tbody>
				</table>


			</div>
		</div>
		<div class="col-md-1"></div>
	</div>



	<!-- /.container -->
	<div th:replace="fragment/footer :: footer" />

</body>
</html>
